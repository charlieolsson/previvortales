---
layout: default
---

<article class="post">
<div class="container">
    <div class="row justify-content-center post-content" itemprop="articleBody">
      <div class="col-sm-8">
		  <header class="post-header">
		    <h1 class="post-title">{{ page.title | escape }}</h1>
		  </header>

		  <div class="post-content">
		    {{ content }}
		  </div>
		</div>
	</div>
</div>

</article>
